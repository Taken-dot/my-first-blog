

{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                <a href="{% url 'post_delete' post.pk %}" class="btn btn-secondary icon-only">
                    {% include './icons/trash3.svg' %}
                </a>
                <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-secondary icon-only">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            </h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
