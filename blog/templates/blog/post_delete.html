{% extends 'blog/base.html' %}

{% block content %}
 <h2> Delete Post </h2>
 <p> Are you sure you want to delete this SPECIFIC post called "{{post.title}}"?</p>
 <form method = "POST">
    {% csrf_token %}
    <button type ="submit" class="save btn btn-secondary"> Yes, delete </button>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
 </form>

{% endblock %}
